<app-header></app-header>

<div class="stack-container" #stackContainer>

<section class="homepage stack-card" id="home">
  <video autoplay muted loop playsinline class="bg-video">
    <source src="/assets/videos/Videointro.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>

  <div class="content">
    <div class="text">
      <h1>Welcome to our dimension</h1>
      <p>If we vibe - we vibe.</p>
    </div>
    <a href="#services" (click)="scrollToSection($event, 'services')">Shop now</a>
  </div>
</section>

<section class="services stack-card" id="services">
  <h2>New Arrivals</h2>
  <p>Explore your vibe.</p>
  <div class="cards">
    <app-product-card 
      *ngFor="let product of newArrivals"
      [product]="product"
      [detailUrl]="getProductDetailUrl(product)"
      (buyNow)="handleBuyNow($event)"
      (addToCart)="handleAddToCart($event)">
    </app-product-card>
  </div>
</section>

<section class="portfolio stack-card" id="portfolio">
  <h2>Our Mood & Aesthetics</h2>
  <p>Take a look at some of our memorable moments.</p>
  <div class="slider-container">
    <div class="slider">
      <div class="slide"><img src="/assets/images/Backdrop.jpg" alt="Slide 1"></div>
      <div class="slide"><img src="/assets/images/Aesthetic MacBook wallpaper.jpg" alt="Slide 2"></div>
      <div class="slide"><img src="/assets/images/mood.jpg" alt="Slide 3"></div>
      <div class="slide"><img src="/assets/images/mood1.jpg" alt="Slide 4"></div>
      <div class="slide"><img src="/assets/images/mood3.jpg" alt="Slide 5"></div>
      <div class="slide"><img src="/assets/images/mood4.jpg" alt="Slide 6"></div>
    </div>
    <button class="prev" (click)="moveSlide(-1)">&#10094;</button>
    <button class="next" (click)="moveSlide(1)">&#10095;</button>
  </div>
</section>

<div class="about-footer-wrapper">
  <section class="about" id="about">
    <video autoplay muted loop playsinline preload="auto" poster="/assets/images/Backdrop.jpg" class="about-video">
      <source src="/assets/videos/video about us new.mp4" type="video/mp4">
    </video>
    <div class="about-overlay"></div>
    <div class="about-content" id="aboutContent" [class.show]="aboutVisible">
      <h2 class="type-heading">About Us</h2>
      <p class="about-typewriter">{{typedText}}</p>
      <p class="about-signature">Avant Atelier</p>
    </div>
  </section>

  <footer>
    <app-footer></app-footer>
  </footer>
</div>

</div>
